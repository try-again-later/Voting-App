services:
  voting-app-workspace:
    build:
      context: .
      dockerfile: ./docker/workspace/Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    ports:
      - 5173:5173
      - 8000:8000
    tty: true
    stdin_open: true
    volumes:
      - ./:/var/www
    networks:
      - voting-app

  voting-app-postgres:
    image: postgres:16
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - voting-app-data:/var/lib/postgresql/data
    networks:
      - voting-app

  voting-app-mailhog:
    image: mailhog/mailhog:latest
    ports:
      - '1025:1025'
      - '8025:8025'
    networks:
      - voting-app

networks:
  voting-app:

volumes:
  voting-app-data:
